<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/estilo.css">

        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <title>Crear Cuenta</title>
    </head>
    <body>

        <main class="contenedor">
            <div class="marco">
                <div class="">
                    <img class="logo" src="Imagenes/logo.png" alt="">
                </div>
            </div>

            <div class="formulario">
                <h1>Crear Cuenta</h1>
                <h2>Hola, es bueno verte de nuevo</h2>
                <h3>Todo lo de Futbol Retro en un solo lugar</h3>
                <br>
                <div id="datos">
                    <br><label>Nombre Usuario</label><br>
                    <input class="input-data-text" id="name" type="user" placeholder="">
                    
                    <br><label>Teléfono</label><br>
                    <input class="input-data-text" id="phone" type="text" placeholder="12345678" pattern="[0-9]+" required>
                    
                    <br><label>Correo Electronico</label><br>
                    <input class="input-data-text" id="email" type="text" placeholder="">
                    
                    <br><label>Contraseña</label><br>
                    <input class="input-data-text" id="password" type="password" placeholder="">
                    
                    <br><label>Repetir Contraseña</label><br>
                    <input class="input-data-text" id="repeat-password" type="password" placeholder="">
                    <label><input type="checkbox" id="chckox1" value="chckox1" class="terminos"> Acepto los Terminos y Condiciones </label><br>
                    <!--<input class="btn" type="button" onclick="window.location.href = 'FutRetro1.html';" value="Registrarse"/>-->
                </div>
                <br>
                
                <br><label>¿Ya eres un cliente de Fut Retro? <br><a style="text-decoration: none;" href="Signin.html">Iniciar Sesión</a></label><br>

                <br>
                <button id="btn-registrarse" class="btn" >Registrarse</button>
            </div>
        </main>

        <script src="javascript/controlador.js"></script>
    </body>
</html>
